	<script src="../bower_components/angular-route/angular-route.js"></script>
		
	
		 <script>
         angular.module('routingDemoApp',['ngRoute'])
         .config(['$routeProvider', function($routeProvider){
             $routeProvider
         
             .when('/afficheList',{template:'这是公告列表'})
             .when('/teacherM',{template:'这是教师管理'})
             .when('/studentM',{template:'这是学生管理'})
             .when('/studentList',{templateUrl:'studentlist.html'})
              .when('/studentAdd',{templateUrl:'studentAdd.html'})
             .when('/seatList',{template:'这是座位列表'})
              .when('/seatAdd',{template:'这是座位添加'})
             .when('/courseList',{template:'这是课程列表'})
              .when('/courseAdd',{template:'这是课程添加'})
             .when('/signIn',{template:'这是到课情况'})
              .when('/checkOrLeave',{template:'这是签到/请假'})
             .when('/leaveM',{template:'这是请假管理'})
             .when('/roleM',{template:'这是角色管理信息'})
              .when('/personInfo',{template:'这是个人信息'})
             .when('/relativeInfo',{template:'这是相关信息'})
             .otherwise({redirectTo:'/'});
         }]);
     </script>
