<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>考勤管理系统</title>

<!-- Bootstrap Core CSS -->
<link href="../bower_components/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../assets/css/login1.css" rel="stylesheet">
<script src="../bower_components/jquery/jquery.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/js/login.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrapper">
		<div class="aw-login-box">
			<div class="mod-body clearfix">
				<div class="content pull-left">
					<h1 class="logo"></h1>
					<h2>考勤管理系统登录</h2>
					<form ng-app="loginApp" ng-controller="validateCtrl" role="form"
						 name="loginForm" method="post" id="login"
						novalidate>
						<ul>
							<li><input class="form-control" type="text" name="usernum"
								placeholder="学号/工号" id="usernum" autocomplete="off"
								ng-model="user" required /> 
								<span style="color: red" ng-show="loginForm.usernum.$dirty && loginForm.usernum.$invalid">
									<span ng-show="loginForm.usernum.$error.required">请输入您的学号/工号</span>
							</span></li>

							<li><input type="password" class="form-control input-dark"
								placeholder="密码" name="passwd" id="passwd" autocomplete="off"
								ng-model="passwd" required /> <span style="color: red"
								ng-show="loginForm.passwd.$dirty && loginForm.passwd.$invalid">
									<span ng-show="loginForm.passwd.$error.required">请输入密码。</span>
							</span></li>

							<li class="last"><button id="login_btn"
								class="pull-right btn btn-large btn-primary"
								ng-disabled="loginForm.$invalid">登录</button>
								<input id="login-radio" type="checkbox" value="1"
								name="net_auto_login"> <label for="login-radio">记住我</label>
								<a href="">&nbsp;&nbsp;忘记密码</a></li>
						</ul>
					</form>
				</div>
				<div class="side-bar pull-left">
					<h3>第三方账号登录</h3>
					<img src="../assets/images/xinlang_login.png"
						class="btn btn-block btn-weibo" /> <img
						src="../assets/images/qq_login.png" class="btn btn-block btn-qq" />
					<img src="../assets/images/qq_login.png"
						class="btn btn-block btn-wechat" />
				</div>
			</div>
			<div class="mod-footer">
				<span>还没有账号?</span>&nbsp;&nbsp; <a href="register.html">学生注册</a>&nbsp;&nbsp;•&nbsp;&nbsp;
				<a href="">问答阅读</a>
			</div>
		</div>
	</div>

</body>

</html>
